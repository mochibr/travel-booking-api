/locations/countries:
  get:
    tags:
      - Locations
    summary: Get all countries
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                message:
                  type: string

/locations/countries/{id}:
  get:
    tags:
      - Locations
    summary: Get country by ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Success
      404:
        description: Country not found

