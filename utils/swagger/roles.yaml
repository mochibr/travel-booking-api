openapi: 3.0.0
info:
  title: Role Management API
  version: 1.0.0
  description: API for managing user roles and permissions
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.example.com/api
    description: Production server

tags:
  - name: Roles
    description: Role management operations

paths:
  /roles:
    post:
      tags: [Roles]
      summary: Create a new role
      description: Create a new role with unique name and optional description
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 50
                  example: "manager"
                  description: "Unique name for the role"
                  pattern: "^[a-zA-Z0-9_ ]+$"
                description:
                  type: string
                  maxLength: 255
                  example: "Manager with elevated permissions"
                  description: "Optional description of the role"
      responses:
        '201':
          description: Role created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Role created successfully"
                  data:
                    type: object
                    properties:
                      roleId:
                        type: integer
                        example: 1
        '400':
          description: Validation error or role name already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Role name already exists"
        '401':
          description: Unauthorized - Authentication required
        '403':
          description: Forbidden - Admin access required
        '500':
          description: Internal server error

    get:
      tags: [Roles]
      summary: Get all roles with pagination and search
      description: Retrieve a paginated list of roles with optional search and filtering
      parameters:
        - name: page
          in: query
          required: false
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: limit
          in: query
          required: false
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: search
          in: query
          required: false
          description: Search term to filter roles by name or description
          schema:
            type: string
            example: "admin"
        - name: sort_by
          in: query
          required: false
          description: Field to sort the results by
          schema:
            type: string
            enum: [id, name, created_at, updated_at]
            default: created_at
            example: name
        - name: sort_order
          in: query
          required: false
          description: Sort order direction
          schema:
            type: string
            enum: [ASC, DESC]
            default: DESC
            example: ASC
      responses:
        '200':
          description: Successfully retrieved list of roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      roles:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: "admin"
                            description:
                              type: string
                              example: "Administrator with full access"
                            created_at:
                              type: string
                              format: date-time
                              example: "2024-01-15T10:30:00Z"
                            updated_at:
                              type: string
                              format: date-time
                              example: "2024-01-15T10:30:00Z"
                      pagination:
                        type: object
                        properties:
                          current_page:
                            type: integer
                            example: 1
                          total_pages:
                            type: integer
                            example: 5
                          total_count:
                            type: integer
                            example: 48
                          has_next_page:
                            type: boolean
                            example: true
                          has_prev_page:
                            type: boolean
                            example: false
                          next_page:
                            type: integer
                            nullable: true
                            example: 2
                          prev_page:
                            type: integer
                            nullable: true
                            example: null
                          limit:
                            type: integer
                            example: 10
        '400':
          description: Invalid query parameters
        '500':
          description: Internal server error

  /roles/all/lists:
    get:
      tags: [Roles]
      summary: Get all roles without pagination
      description: Retrieve all roles in a simple list format without pagination or search filters
      responses:
        '200':
          description: Successfully retrieved all roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      roles:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: "admin"
        '500':
          description: Internal server error

  /roles/{id}:
    get:
      tags: [Roles]
      summary: Get a specific role by ID
      description: Retrieve detailed information about a specific role
      parameters:
        - name: id
          in: path
          required: true
          description: Role ID
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '200':
          description: Successfully retrieved role details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      role:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: "admin"
                          description:
                            type: string
                            example: "Administrator with full access"
                          created_at:
                            type: string
                            format: date-time
                            example: "2024-01-15T10:30:00Z"
                          updated_at:
                            type: string
                            format: date-time
                            example: "2024-01-15T10:30:00Z"
        '404':
          description: Role not found
        '500':
          description: Internal server error

    put:
      tags: [Roles]
      summary: Update a role
      description: Update an existing role's name and/or description
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Role ID
          schema:
            type: integer
            minimum: 1
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 50
                  example: "supervisor"
                  description: "New name for the role"
                  pattern: "^[a-zA-Z0-9_ ]+$"
                description:
                  type: string
                  maxLength: 255
                  example: "Updated role description with more details"
                  description: "New description for the role"
      responses:
        '200':
          description: Role updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Role updated successfully"
        '400':
          description: Validation error or role name already exists
        '401':
          description: Unauthorized - Authentication required
        '403':
          description: Forbidden - Admin access required
        '404':
          description: Role not found
        '500':
          description: Internal server error

    delete:
      tags: [Roles]
      summary: Delete a role
      description: Permanently delete a role. Cannot delete roles that are assigned to users.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Role ID
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '200':
          description: Role deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Role deleted successfully"
        '400':
          description: Cannot delete role assigned to users
        '401':
          description: Unauthorized - Authentication required
        '403':
          description: Forbidden - Admin access required
        '404':
          description: Role not found
        '500':
          description: Internal server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication